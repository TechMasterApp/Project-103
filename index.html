 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  
        <br><br>
  
        <h1 id="header">RECOGNIZE ME?</h1>
  
        <p style="font-size: 22px; color:white">Model is trained to identify the following objects: </p>
  
        <hr>
  
        <h4 class="category">Brother</h4>
  
        <hr>
  
        <h4 class="category">Sister</h4>
  
        <hr>
  
        <label style="color: white;">Webcam View - </label>
  
        <div id="webcam"></div>
  
        <label style="color: white;">Snapshot</label>
  
        <div id="snapshot"></div>
  
        <button class="btn btn-info" onclick="capture()">Capture Image</button>
  
        <br><br>
  
        <button class="btn btn-success" onclick="identify()">Identify Image</button>
  
        <br><br>
  
        <p style="font-size: 22px; color: white;" id="object">Object :  </p>
        <p style="font-size: 22px; color: white;" id="accuracy">Accuracy :  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
